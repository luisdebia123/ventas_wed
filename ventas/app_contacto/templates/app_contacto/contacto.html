{%  extends 'base.html' %}
{% load static %}



{% block contenidos %}

    <div class="formulario">
        {% if messages %}
            {% for message in messages %}
            <p style="color:white;">{{message}}</p>
            {% endfor %}
        {% endif %}


        <form action=""   method="POST">
            {% csrf_token %}
            <table class="formulario-table">{{formulario.as_table}}</table>
            <input type="submit" value="enviar">
        </form>

    </div>

{% endblock %}
