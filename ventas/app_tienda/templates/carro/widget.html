
<table class="table table-bordered" style="color: white;"> 

    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro Compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td>
                    <a href="{% url 'app_carro:agregar_producto' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    <a 
                    href="{% url 'app_carro:restar_producto' value.producto_id %}" class="btn btn-sm btn-success">-</a>
                    <br/>
                    {{value.precio}} $
                </td>
            </tr>

            {% endfor %}
        
        {% else %}

            <tr>
                <td colspan="3" class="text-center">
                    <div class="alert alert-danger text-center">
                        Sin Productos
                    </div>
                </td>
            </tr>

        {% endif %}


    </tbody>


    <tfoot>
        <td colspan="3">

            Total $: {{ importe_total_carro }}

        </td>
    </tfoot>


</table>
